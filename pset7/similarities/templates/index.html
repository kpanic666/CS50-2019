{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input name="file1" type="file">
            <input name="file2" type="file">
            <label>
                <input name="algorithm" type="radio" value="lines">
                Compare lines
            </label>
            <label>
                <input name="algorithm" type="radio" value="sentences">
                Compare sentences
            </label>
            <label>
                <input name="algorithm" type="radio" value="substrings">
                Compare substrings
                <input min="1" name="length" placeholder="of length n" type="number">
            </label>

            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
